<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    {% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">

      <nav>
        <div id="project_tagline">
          <div class="pure-menu pure-menu-horizontal">
              <ul class="pure-menu-list">
                  <li class="pure-menu-item pure-menu-selected"><a href="/" class="pure-menu-link">Home</a></li>
                  <li class="pure-menu-item"><a href="/bios.html" class="pure-menu-link">Our Team</a></li>
                  <li class="pure-menu-item"><a href="/resources.html" class="pure-menu-link current">Project Resources</a></li>
              </ul>
          </div>
        </div>
      </nav>

      <header class="inner">

          {% if site.github.is_project_page %}
            <!-- <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a> -->
          {% endif %}

          <h1 id="project_title">Data Viewer</h1>

      </header>

    </div>

    <div id="main_content_wrap" class="outer">
      <iframe id="data-viewer-iframe" src="https://ecotrust.github.io/ost-data-viewer/"></iframe>
    </div>


    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
